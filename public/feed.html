<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <title>idea Feed</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="title">idea Feed</h1>
  <div class="idea-box">
  <img src= "http://mgatland.neocities.org/countryside.jpg">

    <script>
    //Hello! This is the start of the JavaScript.

    var addidea = function(idea) {
      var ideaElement = $('<h2>' + idea.text +"      " + idea.time + ' name</h2>');
      $(".idea-box").append(ideaElement);


    }

    var createFeed = function(data) {
      data.forEach(addidea);
    }

    $.get("/ideas", createFeed);


    //This is the end of the JavaScript.
    </script>
  </div>
    <div class="navbar">
      <a href="index.html"><b>Home<b></a>
        <a href="feed.html">Read the feed</a>
        <a href="post.html">Post something</a>
      </div>
    </body>
    </html>
