<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
      <form method="post" action="/ideas" class="submitButton">
          <input type="text" name="idea" value="idea goes here" class="foo">
          <input type="submit" value="Submit" >
      </form>

      <script>

      var myCoolFunction = function (e) {
        var userIdea = $(".foo").val();
        e.preventDefault();
        $.post( "/ideas" , {idea: userIdea} );

      }
      $(".submitButton").on("submit", myCoolFunction);





      </script>
  </body>
</html>
